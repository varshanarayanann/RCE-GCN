name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "0 */8 * * *"    # Runs every 8 hours
  workflow_dispatch:         # Allows manual run if needed

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Send ping request to Streamlit app
        run: |
          curl -L --silent --show-error https://rce-gcn.streamlit.app/ > /dev/null
